<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Download</title>
    <style>
        .upload-container {
            text-align: center;
            margin: 20px;
        }
        .download-links {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>PDF 파일 업로드한거에요.</h2>
        <input type="file" id="pdf1" accept="application/pdf">
        <input type="file" id="pdf2" accept="application/pdf">
        <button onclick="generateDownloadLinks()">다운로드할 수 있어요. </button>
    </div>

    <div class="download-links" id="downloadLinks">
    </div>

    <script>
        function generateDownloadLinks() {
            const pdf1 = document.getElementById('pdf1').files[0];
            const pdf2 = document.getElementById('pdf2').files[0];
            const downloadLinks = document.getElementById('downloadLinks');

            downloadLinks.innerHTML = '';

            if (pdf1 && pdf2) {
                const link1 = document.createElement('a');
                link1.href = URL.createObjectURL(pdf1);
                link1.download = pdf1.name;
                link1.textContent = `Download ${pdf1.name}`;
                link1.style.display = 'block';
                link1.style.margin = '10px';

                const link2 = document.createElement('a');
                link2.href = URL.createObjectURL(pdf2);
                link2.download = pdf2.name;
                link2.textContent = `Download ${pdf2.name}`;
                link2.style.display = 'block';
                link2.style.margin = '10px';

                downloadLinks.appendChild(link1);
                downloadLinks.appendChild(link2);
            } else {
                alert("두 개의 PDF 파일을 모두 선택하세요.");
            }
        }
    </script>

</body>
</html>
